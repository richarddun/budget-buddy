<!DOCTYPE html>
<html>
<head>
  <title>Budget Chat (Vanilla SSE)</title>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    body { font-family: sans-serif; margin: 2em; background: #f8f8ff; }
    .chatbox { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; height: 70vh; overflow-y: auto; background: #fff; border-radius: 6px; }
    input {flex: 1;padding: 0.75em;font-size: 1.1em;border-radius: 4px;border: 1px solid #ccc;width: 90%;}
    button { padding: 0.5em 1em; font-size: 1em; border-radius: 4px; border: none; background-color: #3367d6; color: white; cursor: pointer; }
    button:hover { background-color: #264aa4; }
    hr { border: 0; height: 1px; background: #ddd; margin: 1em 0; }
  </style>
</head>
<body>
  <h1>ðŸ’¬ Budget Chat</h1>

  <div id="chatbox" class="chatbox">
    {% include 'messages.html' %}
  </div>

  <form id="chat-form" hx-post="/htmx-chat" hx-target="#chatbox" hx-swap="beforeend">
    <input type="text" name="prompt" id="prompt" placeholder="Ask something..." autocomplete="off" required>
    <button type="submit">Send</button>
  </form>

<script>
  /*$.each($("span md"), (function(index,element) {
      element.textContent = marked.parse(element.textContent)
  })); */

  document.body.addEventListener('htmx:afterSwap', function (evt) {
    if (evt.detail.target.id === "chatbox") {
      const promptInput = document.getElementById('prompt');
      const prompt = promptInput.value;
      promptInput.value = ""; // Clear input
      const chatbox = document.getElementById('chatbox');

      const spans = document.querySelectorAll("#chatbox span");
      const span = spans[spans.length - 1];
      if (!span) return;

      let fullMessage = "";
      const source = new EventSource(`/sse?prompt=${encodeURIComponent(prompt)}`);
      console.log("[SSE] Stream opened");

      source.onmessage = (e) => {
        console.log("[SSE] Message:", e.data);
        fullMessage += e.data;
        span.innerHTML = fullMessage;
        chatbox.scrollTop = chatbox.scrollHeight;
      };

      source.onerror = (err) => {
        console.error("[SSE] Stream error:", err);
        span.innerHTML = marked.parse(fullMessage);
        source.close();
      };
    }
  });
</script>




</body>
</html>
