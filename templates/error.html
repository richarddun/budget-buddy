<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title or 'Error' }}</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 20px; }
      .back { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h1>{{ title or 'Error' }}</h1>
    <p>Sorry, there was an error:</p>
    <p class="error">{{ error_message }}</p>
    <a class="back" href="{{ request.url_for('index') }}">‚Üê Back to Chat</a>
  </body>
  </html>
